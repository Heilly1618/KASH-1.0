    <head>
        <title>APRENDIZ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/aprendiz/aprendiz.css">
    </head>
    <body>
        <div class="barra">
            <div class="selection">
                <img class="icono" src="../../img/perfil.png" alt="">
                <a th:href="@{/aprendiz}" class="link">mi perfil</a>
            </div>
            <div class="selection">
                <img class="icono" src="../../img/componente.png" alt="">
                <a th:href="@{/aprendiz/componente}" class="link">solicitar componentes</a>
            </div>
            <div class="selection">
                <img class="icono" src="../../img/asesoria.png" alt="">
                <a th:href="@{/aprendiz/asesorias}" class="link">solicitar asesorias</a>
            </div>
            <div class="selection">
                <img class="icono" src="../../img/confirmar.png" alt="">
                <a th:href="@{/aprendiz/confirmar}" class="link">confirmacion asesorias</a>
            </div>
            <div class="selection">
                <img class="icono" src="../../img/asistencia.png" alt="">
                <a th:href="@{/aprendiz/asistencia}" class="link">asistencia</a>
            </div>
            <div class="selection">
                <img class="icono" src="../../img/prueba.png" alt="">
                <a th:href="@{/aprendiz/prueba}" class="link">Pruebas</a>
            </div>
            <div class="cerrar_sesion">
                <button class="btn-cerrar-sesion"><a th:href="@{/index}">Cerrar sesión</a></button>
            </div>
        </div>
        <div class="cuerpo">
            <header>
                <img class="logo" src="../../img/Logo-removebg-preview (1).png" alt="">
                <p>WELCOME</p>
                <h1>KASH</h1>
            </header>
            <div class="Perfil">
                <div class="Datos">
                    <div class="Foto" id="foto-container">
                        <img id="foto-preview" src="" alt="Tu foto">
                        <label class="custom-file-upload">
                            Seleccionar Foto
                            <input type="file" id="foto-input" accept="image/*">
                        </label>
                    </div>
                    <div class="Datos2">
                        <p><strong>Usuario:</strong> </p>
                        <p><strong>Tipo de documento:</strong> </p>
                        <p><strong>Número de documento:</strong></p>
                        <p><strong>Rol:</strong> </p>
                        <p><strong>Trimestre:</strong> </p>
                        <p><strong>Correo:</strong> </p>
                        <p><strong>Número de contacto:</strong> </p>
                    </div>
                </div>
                <div class="Historial">
                    <h3>Historial de asesorias:</h3>
                    <!-- Aquí puedes agregar contenido adicional relacionado con el historial -->
                </div>
            </div>
        </div>
