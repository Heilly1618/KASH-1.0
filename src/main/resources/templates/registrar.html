<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/registrar.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../img/logoKash.png" alt="Logo Kash">
                <h1>KASH</h1>
            </div>
        </header>

        <form id="myForm" th:action="@{/guardarUsuario}" th:object="${nuevoUsuario}" method="POST">
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="success-message">
                <p th:text="${success}"></p>
            </div>
            <h4>DATOS PERSONALES</h4>

            <label>
                <p>Rol:</p>
                <select class="Pregunta" id="rolSeleccionado" th:field="*{rolSeleccionado}" required>
                    <option value="">Seleccionar rol</option>
                    <option value="asesor">Asesor</option>
                    <option value="aprendiz">Aprendiz</option>
                </select>
            </label>

            <label>
                <p>Nombre completo:</p>
                <input class="Pregunta" type="text" th:field="*{nombres}" required>
            </label>

            <label>
                <p>Primer apellido:</p>
                <input class="Pregunta" type="text" th:field="*{primerA}" required>
            </label>

            <label>
                <p>Segundo apellido:</p>
                <input class="Pregunta" type="text" th:field="*{segundoA}" required>
            </label>

            <label>
                <p>Fecha de nacimiento:</p>
                <input class="Pregunta" type="date" th:field="*{fNacimiento}" required>
            </label>

            <label>
                <p>Tipo de documento:</p>
                <input class="Pregunta" list="Tipo" th:field="*{tDocumento}" required>
                <datalist id="Tipo">
                    <option value="Cédula extranjera"></option>
                    <option value="Cédula de ciudadanía"></option>
                    <option value="Tarjeta de identidad"></option>
                </datalist>
            </label>

            <label>
                <p>Número del documento:</p>
                <input class="Pregunta" type="text" th:field="*{idUsuario}" min="0" required>
            </label>

            <label>
                <p>Trimestre al que pertenece:</p>
                <select class="Pregunta" th:field="*{trimestre}" required>
                    <option value="">Seleccionar trimestre</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </label>

            <h4>DATOS DE CONTACTO</h4>

            <label>
                <p>Correo electrónico:</p>
                <input class="Pregunta" type="email" th:field="*{correo}" id="correo" required>
            </label>

            <label>
                <p>Confirmar correo:</p>
                <input class="Pregunta" type="email" id="confirmar_correo" required>
            </label>

            <label>
                <p>Número de contacto:</p>
                <input class="Pregunta" type="number" th:field="*{numero}" min="0" required>
            </label>

            <h4>CREAR CUENTA</h4>

            <label>
                <p>Usuario:</p>
                <input class="Pregunta" type="text" th:field="*{usuario}" required>
            </label>

            <label>
                <p>Contraseña:</p>
                <input class="Pregunta" type="password" th:field="*{pass}" id="contraseña" required>
            </label>

            <label>
                <p>Confirmar contraseña:</p>
                <input class="Pregunta" type="password" id="Confirmar_contraseña" required>
            </label>

            <button type="submit" class="boton">Registrar</button>
            <p class="centrado"><a th:href="@{/index}">¿Ya tengo cuenta?</a></p>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let form = document.getElementById("myForm");

                form.addEventListener("submit", function (event) {
                    let valid = true;

                    // Validación de campos vacíos
                    let inputs = form.querySelectorAll("input[required], select[required]");
                    inputs.forEach(input => {
                        if (!input.value.trim()) {
                            input.style.border = "2px solid red";
                            valid = false;
                        } else {
                            input.style.border = "";
                        }
                    });

                    // Validación de correo
                    let correo = document.getElementById("correo").value;
                    let confirmarCorreo = document.getElementById("confirmar_correo").value;
                    if (correo !== confirmarCorreo) {
                        alert("Los correos no coinciden.");
                        document.getElementById("confirmar_correo").style.border = "2px solid red";
                        valid = false;
                    }

                    // Validación de contraseña
                    let pass = document.getElementById("contraseña").value;
                    let confirmPass = document.getElementById("Confirmar_contraseña").value;
                    if (pass !== confirmPass) {
                        alert("Las contraseñas no coinciden.");
                        document.getElementById("Confirmar_contraseña").style.border = "2px solid red";
                        valid = false;
                    }

                    if (!valid) {
                        event.preventDefault();
                    }
                });
            });
        </script>
    </body>
</html>
